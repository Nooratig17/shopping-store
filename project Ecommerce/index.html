<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
    <title>Shopping</title>
</head>
<body>
    <section id="header">
        <div class="logo-container">
            <a href="#"><img src="./images/logoShoping-removebg-preview.png" class="logo" alt=""></a>
            <span class="store-name">Store</span></div>
        <div>
            <ul id="navbar">
            <li><a  class="active" href="index.html">Home</a></li>
            <li><a  href="shop.html">Shop</a></li>
            <li><a  href="blog.html">Blog</a></li>
            <li><a  href="about.html">About</a></li>
            <li><a  href="content.html">Content</a></li>
            <li><a id="ig-bag" href="cart.html"><i class="fa-solid fa-cart-shopping"></i>
            </a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <!-- <a href="#" id="close" ><i class="far fa-times"></i></a> -->
            </ul>
            
        </div>
        <!-- <div id="mobile">
            <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
            <i id="bar" class="far fa-outdent"></i>
        </div> -->
    </section>

    <section id="hero">
        <div class="hero-container">
          
          <!-- الجزء الأيسر للنصوص -->
          <div class="hero-content">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>Save more with coupons & up to 70% off!</p>
            <button>Shop Now</button>
          </div>
      
          <!-- الجزء الأيمن للسلايدر -->
          <div class="slides-container">
            <div class="slide active">
              <img src="./images/0c08fdac-c7fd-4582-86fe-bc559d215f58-removebg-preview.png" alt="موضة صيفية">
              <div class="slide-caption">اكتشف تشكيلتنا الصيفية</div>
            </div>
            <div class="slide">
              <img src="./images/women.png" alt=" ">
              <div class="slide-caption">Women</div>
            </div>
            <div class="slide">
              <img src="./images/bags.png" alt=" ">
              <div class="slide-caption">Bags</div>
            </div>
            <div class="slide">
                <img src="./images/shos1.png" alt=" ">
                <div class="slide-caption">Shoes</div>
              </div>
              <div class="slide">
                <img src="./images/jel1.png" alt=" ">
                <div class="slide-caption">Shoes</div>
              </div>
      
            <!-- أزرار التنقل -->
            <button class="slider-btn prev-btn">&#10094;</button>
            <button class="slider-btn next-btn">&#10095;</button>
          </div>
        </div>
      </section>
      
    <section class="categories">
        <div class="category-card">
          <img src="./images/bags.png" alt="">
          <h3>Bags</h3>
        </div>
      
        <div class="category-card">
          <img src="./images/women.png" alt="">
          <h3>ًWomen</h3>
        </div>
      
        <div class="category-card">
          <img src="./images/shos1.png" alt="">
          <h3>Shoeses</h3>
        </div>
      
        <div class="category-card">
          <img src="./images/jel1.png" alt="">
          <h3>Jewelrys</h3>
        </div>
      </section>
      <script src="script.js"></script>

</body>
</html>
